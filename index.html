<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="linkNYC.js"></script>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>  
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
 
   <div class="header-container">
      <h1>Current Map Weather</h1>
      <div class="search-container">
          <input type="text" id="locationSearch" placeholder="Enter a location">
          <button onclick="searchLocation()">Search</button>
      </div>
  </div>

     <div id="map"></div>
     

  <div class="output">
  <ul>
   <li>Location: <span id="location"></span></li>
   <li>Temperature: <span id="temp"></span>  °C  </li>
   <li>Feels like: <span id="temp-dot" style="height: 20px; width: 20px; border-radius: 50%; display: inline-block; margin-right: 5px;"></span><span id="bodytemp"></span>°C</li>
   <li>Weather: <span id="weather"></span></li>
   <li>Humidity: <span id="humid"></span> </li>
   <li>Wind Speed: <span id="wind"></span> km/h </li>
   </ul>

   <div class="legend">
      <span><span class="dot" style="background-color: orange;"></span> Above 25°C</span>
      <span><span class="dot" style="background-color: yellow;"></span> 5°C - 25°C</span>
      <span><span class="dot" style="background-color: blue;"></span> Below 5°C</span>
  </div>
  
  


    <script src="sketch.js"></script>
  </body>
</html>
